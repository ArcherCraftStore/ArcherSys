<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>

<h1>{L_PBF_ACP_CONFIGURE_TITLE}</h1>

<p>{L_PBF_ACP_CONFIGURE_DESCRIPTION}</p>


<form id="search" method="post" action="{S_TAG_SEARCH_ACTION}">

	<fieldset>
		<legend>{L_PBF_ACP_OPTIONS}</legend>
		<dl>
			<dt><label for="on_off">{L_PBF_ACP_SWITCH_ON}</label><br /><span>{L_PBF_ACP_SWITCH_ON_EXPLAIN}</span></dt>
			<dd>
				<p>
					<label><input type="radio" tabindex="1" name="config[pbf_on]" value="yes" id="on_off" <!-- IF S_TAGS_ON --> checked="checked"  <!-- ENDIF --> />{L_PBF_ACP_ON}</label>
					<label><input type="radio" tabindex="2" name="config[pbf_on]" value="no" id="on_off"<!-- IF not S_TAGS_ON --> checked="checked"  <!-- ENDIF --> />{L_PBF_ACP_OFF}</label>
				</p>
			</dd>
		</dl>
		
		<dl>
			<dt><label for="index_tagcloud">{L_PBF_ACP_INDEX_TG}</label></dt>
			<dd>
				<p>
					<label><input type="radio" tabindex="3" name="config[pbf_index_tagcloud]" value="yes" id="index_tagcloud" <!-- IF S_TAGS_INDEX_ON --> checked="checked"  <!-- ENDIF --> />{L_PBF_ACP_ON}</label>
					<label><input type="radio" tabindex="4" name="config[pbf_index_tagcloud]" value="no" id="index_tagcloud"<!-- IF not S_TAGS_INDEX_ON --> checked="checked"  <!-- ENDIF --> />{L_PBF_ACP_OFF}</label>
				</p>
			</dd>
		</dl>
		
		<dl>
			<dt><label for="topic_tagcloud">{L_PBF_ACP_TOPIC_TG}</label></dt>
			<dd>
				<p>
					<label><input type="radio" tabindex="5" name="config[pbf_topic_tagcloud]" value="yes" id="topic_tagcloud" <!-- IF S_TAGS_TOPIC_ON --> checked="checked"  <!-- ENDIF --> />{L_PBF_ACP_ON}</label>
					<label><input type="radio" tabindex="6" name="config[pbf_topic_tagcloud]" value="no" id="topic_tagcloud"<!-- IF not S_TAGS_TOPIC_ON --> checked="checked"  <!-- ENDIF --> />{L_PBF_ACP_OFF}</label>
				</p>
			</dd>
		</dl>		
		
		<dl>
			<dt><label for="index_tags">{L_PBF_ACP_NUMBER_OF_TAGS_INDEX}</label></dt>
			<dd><input type="text" name="config[pbf_index_tags]" tabindex="7" size="5" value="{INDEX_TAGS}" /></dd>
		</dl>
		
		<dl>
			<dt><label for="tag">{L_PBF_ACP_NUMBER_OF_TAGS_TOPIC}</label></dt>
			<dd><input type="text" name="config[pbf_topic_tags]" tabindex="8" size="5" value="{TOPIC_TAGS}"/></dd>
		</dl>

		
		<dl>
			<dt><label for="min_size">{L_PBF_ACP_MIN_SIZE}</label><br /><span>{L_PBF_ACP_MIN_SIZE_EXPLAIN}</span></dt>
			<dd><input type="text" name="config[pbf_min_font]" tabindex="9" size="5" maxlength="2" value="{MIN_SIZE}" /></dd>
		</dl>			
			
		<dl>
			<dt><label for="max_size">{L_PBF_ACP_MAX_SIZE}</label><br /><span>{L_PBF_ACP_MAX_SIZE_EXPLAIN}</span></dt>
			<dd><input type="text" name="config[pbf_max_font]" tabindex="10" size="5" maxlength="2" value="{MAX_SIZE}"/></dd>
		</dl>							
		
		<p class="submit-buttons">
			<input class="button1" tabindex="11" name="submit" type="submit" value="{L_SUBMIT}">
		</p>
	
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
