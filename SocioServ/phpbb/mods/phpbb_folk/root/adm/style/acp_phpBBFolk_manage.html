<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>

<h1>{L_PBF_ACP_MANAGE_TITLE}</h1>

<p>{L_PBF_ACP_MANAGE_DESCRIPTION}</p>


<form id="search" method="post" action="{S_TAG_SEARCH_ACTION}">

	<fieldset>
		<legend>{L_PBF_TAG_SEARCH_TEXT}</legend>
		<dl>
			<dt><label for="tag">{L_PBF_ACP_SEARCH_TAG}</label></dt>
			<dd><input type="text" name="tag" tabindex="1" value="{SEARCH_TAGS}" /></dd>
		</dl>
		
		<p class="submit-buttons">
			<input class="button1" name="search" type="submit" value="{L_SEARCH}">
		</p>
	
	</fieldset>
</form>
<!-- IF S_SHOW_RESULTS -->
	<h2>{L_PBF_ACP_RESULTS}</h2>
	<p>{L_PBF_ACP_RESULTS_DESC}</p>
	<table cellspacing="1">
		<thead>
		<tr>
			<th>{L_PBF_ACP_TABLE_TITLE}</th>
		</tr>
		</thead>
		<tbody>
		<!-- BEGIN topicrow -->
		<!-- IF topicrow.S_ROW_COUNT is even --><tr class="row1"><!-- ELSE --><tr class="row2"><!-- ENDIF -->
			<td>
				<h5><a href="{topicrow.U_TOPIC_LINK}">{topicrow.TOPIC_TITLE}</a></h5>
				{topicrow.TOPIC_TAGS}
			</td>
		</tr>
		<!-- BEGINELSE -->
		<tr>
			<td>
				{L_PBF_ACP_NO_TOPICS}
			</td>
		</tr>
		<!-- END topicrow -->
		</tbody>
	</table>
<!-- ENDIF -->
<!-- INCLUDE overall_footer.html -->
