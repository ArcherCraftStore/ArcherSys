INSTL_SITE_LOAD_SAMPLE_DESC3="<strong> 1a. Gall ddiofyn sampl data </strong> yn cael ei fewnosod. Er mwyn gwneud hyn, gwnewch yn siwr bod y Default Sampl English Data (GB) yn cael ei arddangos yn y ddewislen gwympo a chliciwch y botwm Data Sampl Gosod. "
INSTL_SITE_LOAD_SAMPLE_DESC4="1b <strong>. Gall sampl Custom data </strong> yn cael ei fewnosod. I wneud hyn, dewiswch ddata sampl sydd ar gael yn y ddewislen gwympo a chliciwch y botwm Data Sampl Gosod. "
