INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Կարևոր է</strong>՝ Joomla!-ի սկսնակ օգտվողներին խորհուրդ է տրվում պարտադիր կերպով տեղակայել դրանք: Այն անելու համար կտտացրեք վանդակի վրա <i>մինչև</i> հաջորդ քայլին անցնելը:"
