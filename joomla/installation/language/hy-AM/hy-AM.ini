INSTL_DATABASE_TITLE="ՏԲ-ին միանալու ընտրանքները"
INSTL_DATABASE_DESC="<p>Joomla!-ն պահում է իր բոլոր նյութերը տվյալների բազայում: Այս էջը տրամադրում է տեղակայման ծրագրին՝ ՏԲ-ն ստեղծելու համար անհրաժեշտ տվյալներ:</p><p>Եթե դութ տեղակայում եք Joomla!-ն հեռակա վեբ սպասարկիչի վրա, դուք պետք է ստանաք այդ տվյալները ձեր հոստից:</p><p>Որոշ վեբ հոստերը պահանջում են ստեղծել տվյալների բազան մինջև Joomla-ի տեղակայումը: Եթե դուք ստանում եք "_QQ_"Չհաջողվեց միանալ տվյալների բազային"_QQ_" սխալի հաղորդագրությունը, համոզվեք որ օգտվողի անունը և գաղտնաբառը ստույգ են նշվել: Եթե դուք շարունակում եք ստանալ այս հաղորդագրությունը, ճշտեք ձեր հոստից, արդյոք կարիք լինի ձեռքով ստեղծել տվյալների բազան՝ Joomla-ի տեղակայելուց առաջ:</p>"

