INSTL_SITE_CONF_DESC="Մուտքագրեք ձեր էլ. փոստի հասցեն: Այն կհանդիսանա այս կայքի սուպեր կառավարիչի էլ. փոստի հասցեն:<br />Մուտքագրեք նոր գաղտնաբառը և հաստատեք այն համապատասխան դաշտերում: Դուք կարող եք փոխել լռելիությամբ նշանակվող <strong>admin</strong> մականունը: Սրանք կլինեն ձեր մականունը և գաղտնաբառը, որոնք դուք կօգտագործեք՝ կառավարչական վահանակը մուտք գործելու համար այս տեղակայումը ավարտելուց հետո:<br /> Եթե դուք տեղափոխում եք առկա կայքը այլ տեղից, դուք կարող եք արհամարել այս բաժինը, ձեր առկա ընտրանքները կկիրառվեն ինքնաբար:"
