INSTL_FTP_DESC="<p>Որոշ սպասարկիչները պահանջում են տրամադրել FTP մատչման տվյալները՝ տեղակայումը վերջացնելու համար: Եթե դուք դժվարանում եք վերջացնել տեղակայումը առանց այս տվյալների, ստուգեք ձեր հոստը՝ դրա անհրաժեշտությունը ճշտելու համար:</p><p>Անվտանգության նպատակների համար խորհուրդ է տրվում ստեղծել առանձին FTP օգտվողի հաշիվ միայն Joomla!-ի տեղատդման մատչումով, այլ ոչ թե ամբողջ վեբ սպասարկիչի: Ձեր հոստինգ տրամադրողը կարող է օգնել ձեզ այս հարցում:</p><p><b>Ուշադրություն՝</b> Եթե դուք տեղակայում եք Joomla!-ն Windows օպերացիոն համակարգի վրա, FTP շերտը <strong>չի պահանջվում</strong>:</p>"
