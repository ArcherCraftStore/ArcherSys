INSTL_SITE_METAKEYS_TITLE_LABEL="Masukkan kata kunci dan frase yang paling menggambarkan website anda. Pisahkan kata kunci dan frase dengan tanda koma."
INSTL_SITE_CONF_TITLE="Konfirmasikan alamat surel Admin dan sandi."
INSTL_SITE_CONF_DESC="Masukkan alamat Surat Elektronik (Surel) Anda. Isian ini akan menjadi alamat surel Pengelola Utama situs ini.<br />Masukkan sandi baru dan kemudian lakukan konfirmasi pada kolom isian yang tersedia. Anda juga dapat mengganti nama standar pengelola <strong>admin</strong>. Isian ini akan menjadi Nama Pengguna dan Sandi yang akan Anda gunakan untuk masuk ke Kontrol Kendali Administrasi pada akhir proses pemasangan. </br> Jika Anda sedang melakukan proses migrasi, Anda dapat mengabaikan bagian ini. Penataan yang sudah ada akan otomatis dipindahkan."
INSTL_SITE_LOAD_SAMPLE_TITLE="Muat Contoh Data"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Penting!:</strong> Sangat dianjurkan bagi pengguna baru Joomla! untuk memuat contoh data. Untuk melakukan hal ini klik tombol Pasang Contoh Data <i>sebelum</i> pindah ke tahap berikutnya."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Contoh data:</strong> Sebelum mengakhiri proses pemasangan, Anda dapat mengisi basis data situs dengan data. Ada dua cara untuk melakukan hal ini:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Contoh Data Standar</strong> dapat disisipkan. Untuk melakukan hal ini, pastikan Contoh Data Standar English (GB) ditampilkan pada pilihan dropdown dan tekan tombol Pasang Contoh Data."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Contoh Data Kustom </strong> dapat disisipkan. Untuk melakukan ini, pilihlah contoh data yang tersedia pada pilihan dropdown dan tekan tombol Pasang Contoh Data."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Pemasangan Bersih</strong>: Jika anda ingin melakukan pemasangan bersih tanpa contoh data, masukkan nama situs, alamat surel admin dan pilih sebuah sandi. Lalu lanjutkan proses selanjutnya hingga selesai dengan menekan tombol <em>Berikutnya</em>."
INSTL_SITE_OFFLINE_LABEL="Situs Padam"
INSTL_SITE_OFFLINE_TITLE_LABEL="Atur halaman situs padam ketika pemasangan selesai. Situs dapat diatur hidup melalui Penataan Umum."
INSTL_SITE_SAMPLE_LABEL="Kumpulan Contoh Data"
