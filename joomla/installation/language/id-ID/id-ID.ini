INSTL_DATABASE_TITLE="Pengaturan Koneksi"
INSTL_DATABASE_DESC="<p> Situs Joomla! menyimpan semua datanya dalam sebuah basis data. Halaman ini memberikan informasi isian yang dibutuhkan oleh program pemasangan untuk membuat basis data. </p><p> Jika Anda memasang Joomla! pada sebuah server web jarak jauh (remote), Anda akan mendapatkan informasi isian ini dari pihak penyedia hosting Anda. </p> <p> Beberapa web hosting mengharuskan Anda membuat basis data sebelum anda memasang Joomla. Jika Anda mendapatkan pesan "_QQ_"Tidak dapat terhubung ke basis data"_QQ_", periksa apakah nama pengguna dan sandi Anda sudah benar. Jika Anda masih menerima pesan ini, tanyakan web hosting Anda apakah Anda perlu untuk membuat basis data sebelum memasang Joomla. </p>"

