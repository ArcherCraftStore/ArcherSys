INSTL_SITE_NAME_DESC="Masukkan nama untuk situs Joomla! Anda.<br />Opsional:<br/> Anda juga dapat memasukkan deskripsi Meta dan kata kunci Meta untuk situs Anda.<br/>Anda juga bisa memutuskan apakah website akan langsung ditayangkan setelah proses instalasi selesai."
INSTL_SITE_METADESC_LABEL="Deskripsi Meta"
INSTL_SITE_METADESC_TITLE_LABEL="Masukkan gambaran umum dari situs Anda untuk digunakan oleh mesin pencari nantinya. Umumnya paling banyak 20 kata."
