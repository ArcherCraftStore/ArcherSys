INSTL_FTP_DESC="<p><p>Katika baadhi ya seva, pengine nilazima upeane sifa za FTP kwa kumaliza usakinishaji. Ikiwa una matatizo kwa kumaliza usakinishaji, angalia katika hosti yako kwa kuamua kama hii ni muhimu. </p><p>Kwa sababu ya usalama, ni vizuri kutengeza akaunti tofauti ya mtumiaji wa FTP ambayo itatumika kwa kusakinisha Joomla! pekee, sio seva nzima ya tovuti. Hosti yako itakusaidia kwa hii. </p><p><b>Kumbuko:</b> Ikiwa unasakinisha katika mfumo wa maendeshaji ya Windows, kiwango cha FTP <strong>sio</strong>.</p>"
