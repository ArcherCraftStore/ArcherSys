INSTL_SITE_NAME_TITLE="Jina la tovuti"
INSTL_SITE_META_ADVANCED_SETTINGS="Usanidi wa kina - hiari"
INSTL_SITE_NAME_DESC="Weka jina la tovuti yako la Joomla!<br />Hiari:<br /> Unaweza kuweka maelezo ya meta na funguo za maneno muhimu ya meta kwa tovuti yako. <br /> Unaweza pia kuamua ikiwa upande wa mbele wa tovuti utapatikana au sio kwa haraka baada ya kumalizwa usakinishaji."
INSTL_SITE_METADESC_LABEL="Fafanuo la meta"
INSTL_SITE_METADESC_TITLE_LABEL="Weka fafanuo la wavuti kwa jumla ambalo litatumiwa na mashini ya kutafuta. Kwa jumla, kiwango cha maneno 20 bora."
INSTL_SITE_METAKEYS_LABEL="Maneno muhimu ya meta"
INSTL_SITE_METAKEYS_TITLE_LABEL="Weka maneno muhimu na misemo ambayo itaeleza wavuti wako vizuri. Tenga maneno na misemo ya coma."
INSTL_SITE_CONF_TITLE="Hakikisha barua pepe ya msimamizi na nenosiri."
INSTL_SITE_CONF_DESC="Weka barua pepe yako. Hii ndiyo itakuwa anwani ya barua pepe ya msimamizi mkubwa wa wavuti. <br />Weka nenosiri jipya na hakikisha ndani ya maeneo yanayofaa. Unaweza kubadilisha jina la mtumiaji la difoti <strong>admin</strong>. Hili litakuwa ni jina la mtumiaji na nenosiri utakalotumia kwa kuingia ndani ya paneli ya msimamizi mwisho wa usakinishaji. <br />Ikiwa unahama, unaweza kupuuza sehemu hii. Matayarisho yako ya sasa yatahamishwa moja kwa moja."
INSTL_SITE_LOAD_SAMPLE_TITLE="Pakia data za mfano"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Muhimu!</strong>: Yenye nguvu imekubaliwa kua watumiaji wapya wa Joomla! wanasakinisha data za mfano za difoti. Kunfanya hivi, bofya kibonyezo <i>kabla</i> ya kusongea kwa sehemu nyingine."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Data za mfano:</strong> Kabla ya kuacha kusakinisha, unaweza kuweka data ndani ya tovuti. Ni aina mbili za kufanya hivi:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Data za mfano za difoti</strong> zaweza kuingizwa. Kufanya hivi, hakikisha kuwa data za mfano za Default English (GB) zinaonyeshwa ndani ya orodha ya kunjuzi na bofya 'Sakinisha data za mfano'."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Data za mfano wa desturi </strong>zaweza kuwekwa. Kufanya hivi, chagua data za mfano zinazopatikana ndani ya orodha ya kunjuzi, na bofya 'Sakinisha data za mfano'."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Usakinishaji msafi</strong>: Ikiwa unataka kufanya usakinishaji msafi, weka jina la tovuti na barua pepe ya msimamizi na chagua nenosiri. Kisha endelea kwa hatua ya mwisho kwa kubofya <em>Ifuatayo</em>."
INSTL_SITE_OFFLINE_LABEL="Tovuti iko offline"
INSTL_SITE_OFFLINE_TITLE_LABEL="Weka upande wa mbele offline baada ya ukimaliza kusakinisha. Tovuti itaweza kuwekwa online baada ya kupitia usanidi wa kidunia."
INSTL_SITE_SAMPLE_LABEL="Data za mfano zimewekwa"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Sakinisha data za mfano"
INSTL_SITE_INSTALL_SAMPLE_DESC="Yenye nguvu imekubaliwa kua wanaoanza wasakinishe data za mfano. Hii itasakinisha mfano wa yaliyomo kutoka kwa paketi ya kusakinisha Joomla!"
