INSTL_DATABASE_TITLE="Matayarisho ya uhusiano"
INSTL_DATABASE_DESC="<p>Wavuti wa Joomla! Inahifadhi data zote ndani ya hifadhidata. Skrini hii inapeana programu ya kusakinisha maelezo yanayohusika kwa kutengeza hifadhidata hii. </p><p>Ikiwa unasakinisha Joomla! katika seva ya tovuti ya nje, utahitaji maelezo haya kutoka kwa hosti yako. </p><p>Hosti zingine za tovuti zinaitaji kama wewe unatengeza hifadhidata kabla ya kusakinisha Joomla. Ikiwa utapata ujumbe "_QQ_"Haikuweza kukuunganisha na hifadhidata"_QQ_", sahihi jina lako la mtumiaji na nenosiri. Ikiwa bado utatapa ujumbe huu, sahihi na hosti yako na uangalie ikiwa unatakiwa kurekebisha hifadhidata kabla ya kusakinisha Joomla.</p>"

