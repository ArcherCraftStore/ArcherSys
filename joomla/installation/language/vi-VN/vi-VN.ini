INSTL_SITE_METAKEYS_LABEL="Thẻ từ khóa"
INSTL_SITE_METAKEYS_TITLE_LABEL="Nhập từ khóa hoặc cụm từ khóa miêu tả trang web của bạn. Phân biệt từ khóa và cụm từ khoá khác nhau bằng dấu phẩy. "
INSTL_SITE_CONF_TITLE="Xác nhận địa chỉ hòm thư điện tử quản trị và mật khẩu."
INSTL_SITE_CONF_DESC="Nhập địa chỉ hòm thư điện tử. Đây sẽ là địa chỉ hòm thư của người quản trị cấp cao.</br>Nhập mật khẩu mới và xác nhận rằng bạn sẽ dùng mật khẩu này để đăng nhập vào Bảng Điều Khiển ở cuối quá trình cài đặt.<br />Nếu bạn đang chuyển đổi(migrate), bạn có thể bỏ qua phần này. Điều chỉnh hiện tại của bạn sẽ được tự động chuyển đổi.  "
INSTL_SITE_LOAD_SAMPLE_TITLE="Tải dữ liệu mẫu"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Lưu ý!</strong>: Những người mới dùng Joomla! nên cài đặt dữ liệu mẫu mặc định<i>trước khi</i> chuyển đến bước tiếp theo."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Dữ liệu mẫu:</strong> Trước khi rời khỏi quá trình cài đặt, bạn có thể đưa dữ liệu vào cơ sở dữ liệu của trang web. Có hai cách thức thực hiện:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Dữ liệu mẫu mặc định</strong> có thể được cài. Để thực hiện, chắc chắn rằng dữ liệu mẫu mặc định bằng tiếng Anh (GB) được hiển thị ở phần xổ xuống và nhấp vào nút Cài đặt dữ liệu mẫu."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Dữ liệu mẫu tùy chọn</strong> có thể được cài. Để thực hiện, chọn dữ liệu mẫu có sẵn trong phần sổ xuống và nhấp vào nút Cài đặt dữ liệu mẫu."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Cài đặt nhanh</strong>: Nếu bạn muốn cài đặt nhanh, nhập tên trang, địa chỉ hòm thư điện tử của người quản trị và chọn mật khẩu. Sau đó đi đến bước cuối cùng bằng việc ấn<em>Tiếp Theo</em>"
INSTL_SITE_OFFLINE_LABEL="Trang ngoại tuyến"
INSTL_SITE_OFFLINE_TITLE_LABEL="Chỉnh mặt trước của trang thành ngoại tuyến khi quá trình cài đặt hoàn tất. Trang có thể chỉnh thành trực tuyến thông qua Cấu hình toàn cục."
