INSTL_DATABASE_USER_LABEL="Tên đăng nhập"
INSTL_DATABASE_TITLE="Những điều chỉnh kết nối"
INSTL_DATABASE_DESC="<p>Một trang Joomla! chứa toàn bộ dữ liệu trong cơ sở dữ liệu của nó. Trang này cung cấp thông tin cần thiết cho chương trình cài đặt để tạo cơ sở dữ liệu đó.</p>\n<p>Nếu bạn đang cài đặt Joomla! lên trang máy chủ từ xa, bạn sẽ cần lấy thông tin này từ nhà cung cấp máy chủ.</p><p>Một vài dịch vụ cung cấp máy chủ cho trang web, yêu cầu bạn tạo cơ sở dữ liệu trước khi cài đặt Joomla. Nếu bạn nhận được thông điệp "_QQ_"Không thể kết nối đến cơ sở dữ liệu"_QQ_", kiểm tra độ chính xác của mật khẩu và tên đăng nhập. Nếu thông điệp này vẫn xuất hiện, kiểm tra với nhà cung cấp máy chủ xem có cần phải tạo cơ sở dữ liệu trước khi cài đặt Joomla hay không.</p>"

;Filesystem view
INSTL_AUTOFIND_FTP_PATH="Tự động tìm đường dẫn FTP"
INSTL_FTP="Cài đặt cấu hình FTP"
INSTL_FTP_DESC="<p>Đối với một số máy chủ, bạn cần cung cấp ủy quyền FTP để hoàn thành quá trình cài đặt. Nếu gặp khó khăn trong quá trình cài đặt vì không có ủy quyền này, kiểm tra với nhà cung cấp máy chủ xem nó có cần thiết hay không.</p><p>Vì lý do bảo mật, tốt nhất nên sử dụng tài khoản FTP riêng biệt chỉ để truy cập thư mục cài đặt Joomla, không phải truy nhập toàn bộ máy chủ!. Nhà cung cấp dịch vụ máy chủ có thể hỗ trợ bạn việc này.</p><p><b>Lưu ý:</b>Nếu bạn đang cài đặt trên Windows, phần thông tin về FTP <strong>không</strong> được yêu cầu.</p>"
