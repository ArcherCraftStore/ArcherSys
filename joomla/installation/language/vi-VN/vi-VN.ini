INSTL_DATABASE_PASSWORD_LABEL="Mật khẩu"
INSTL_DATABASE_PREFIX_DESC="Chọn một tiền tố bảng hoặc sử dụng <b>ngẫu nhiên</b>. Nên bao gồm 3 đến 4 ký tự, có số và chữ, và BẮT BUỘC kêt thúc bằng dấu gạch dưới. <b>Đảm bảo rằng tiền tố được chọn chưa được sử dụng cho bảng nào khác</b>"
INSTL_DATABASE_PREFIX_LABEL="Tiền tố bảng"
INSTL_DATABASE_PREFIX_MSG="Tiền tố bảng phải được bắt đầu bằng chữ cái, sau đó có thể là số hoặc chữ, và dấu gạch dưới"
