<div class="event" style="border: 1px solid #cccccc; border-radius: 5px; box-shadow: 0px 2px 3px #bebebe; background: #ffffff;">
	<table style="table-layout: fixed;" cellpadding="10">
		<tr>
			<td style="width: 160px; color: #777777; vertical-align: top;">{{INVITE/CALENDAR}}</td>
			<td style="vertical-align: top; -ms-word-break: break-all; word-wrap: break-word;">{{Calendar}}</td>
		</tr>
		<tr>
			<td style="color: #777777; vertical-align: top;">{{INVITE/LOCATION}}</td>
			<td style="vertical-align: top; -ms-word-break: break-all; word-wrap: break-word;">{{Location}}</td>
		</tr>
		<tr>
			<td style="color: #777777; vertical-align: top;">{{INVITE/WHEN}}</td>
			<td style="vertical-align: top; -ms-word-break: break-all; word-wrap: break-word;">{{Start}}</td>
		</tr>
		<tr>
			<td style="color: #777777; vertical-align: top;">{{INVITE/DESCRIPTION}}</td>
			<td style="vertical-align: top; -ms-word-break: break-all; word-wrap: break-word;">{{Description}}</td>
		</tr>
	</table>
	<div style="border-top: 1px solid #EEEEEE; padding: 10px;">
		<a href="{{HrefAccept}}" target="_blank" style="margin-right: 10px;">{{INVITE/ACCEPT}}</a>
		<a href="{{HrefTentative}}" target="_blank" style="margin-right: 10px;">{{INVITE/TENTATIVE}}</a>
		<a href="{{HrefDecline}}" target="_blank" style="margin-right: 10px;">{{INVITE/DECLINE}}</a>
	</div>
	<div style="background: #FBF2BC; border-radius: 0 0 5px 5px; color: #878787; font-size: 10pt; margin-top: 10px; padding: 10px;">{{INVITE/INFORMATION}}</div>
</div>
