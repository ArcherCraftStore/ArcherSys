	<span class="content">
		<span class="search_block" data-bind="visible: !isPublic">
			<span class="input" data-bind="css: {'focus': isSearchFocused}">
				<span class="icon search" data-i18n="CONTACTS/BUTTON_SEARCH" data-bind="i18n: 'text'"></span>
				<input class="field" spellcheck="false" type="text" data-bind="hasfocus: isSearchFocused, value: searchPattern, onEnter: onSearch" />
			</span>
		</span>
		
		<span class="item new_folder" data-bind="visible: !isPublic, click: onCreateFolderClick, i18n: 'title'"
			  data-i18n="FILESTORAGE/NEW_FOLDER">
			<span class="icon"></span>
			<span class="text" data-bind="i18n: 'text'" data-i18n="FILESTORAGE/NEW_FOLDER"></span>
		</span>
		<span class="item new_link" data-bind="visible: !isPublic && !isCurrentStorageExternal(), click: onCreateLinkClick, i18n: 'title'"
			  data-i18n="FILESTORAGE/BUTTON_UPLOAD_FILE_AS_LINK">
			<span class="icon"></span>
			<span class="text" data-bind="i18n: 'text'" data-i18n="FILESTORAGE/BUTTON_UPLOAD_FILE_AS_LINK"></span>
		</span>
		<span class="item download" data-bind="command: downloadCommand, i18n: 'title'"
			  data-i18n="FILESTORAGE/BUTTON_DOWNLOAD_FILE">
			<span class="icon"></span>
			<span class="text" data-bind="i18n: 'text'" data-i18n="FILESTORAGE/BUTTON_DOWNLOAD_FILE"></span>
		</span>
		<span class="item send_files command" data-bind="visible: !isPublic, command: sendCommand, i18n: 'title'"
			  data-i18n="FILESTORAGE/BUTTON_SEND_FILE">
			<span class="icon"></span>
			<span class="text" data-bind="i18n: 'text'" data-i18n="FILESTORAGE/BUTTON_SEND_FILE"></span>
		</span>
		<span class="item edit" data-bind="visible: !isPublic, command: renameCommand, i18n: 'title'"
			  data-i18n="FILESTORAGE/BUTTON_RENAME">
			<span class="icon"></span>
			<span class="text" data-bind="i18n: 'text'" data-i18n="FILESTORAGE/BUTTON_RENAME"></span>
		</span>
		<span class="item publish" data-bind="visible: !isPublic, command: shareCommand, i18n: 'title'"
			  data-i18n="FILESTORAGE/BUTTON_PUBLIC_LINK">
			<span class="icon"></span>
			<span class="text" data-bind="i18n: 'text'" data-i18n="FILESTORAGE/BUTTON_PUBLIC_LINK"></span>
		</span>
		<span class="item delete" data-bind="visible: !isPublic, command: deleteCommand, i18n: 'title'"
			  data-i18n="FILESTORAGE/BUTTON_DELETE">
			<span class="icon"></span>
			<span class="text" data-bind="i18n: 'text'" data-i18n="FILESTORAGE/BUTTON_DELETE"></span>
		</span>
	</span>
