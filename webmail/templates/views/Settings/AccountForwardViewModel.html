<div class="fields">
	<div class="fieldset">
		<div data-bind="visible: available">
			<div class="row">
				<div>
					<label class="custom_checkbox" data-bind="css: {'checked': enable}">
						<span class="icon"></span>
						<input type="checkbox" id="enable_fwd" data-bind="checked: enable" />
					</label>
					<label for="enable_fwd" data-i18n="SETTINGS/ACCOUNT_FORWARD_ENABLE" data-bind="i18n: 'text'"></label>
				</div>
			</div>
			<div class="row">
				<span class="label" data-i18n="SETTINGS/ACCOUNT_FORWARD_EMAIL" data-bind="i18n: 'text'"></span>
				<input class="value input" spellcheck="false" type="text" data-bind="value: email, disable: !enable(), hasfocus: emailFocus" />
			</div>
		</div>
	</div>
	<div class="buttons" data-bind="visible: available">
		<span class="button" data-bind="click: onSaveClick">
			<span data-i18n="SETTINGS/BUTTON_SAVE" data-bind="i18n: 'text', visible: !loading()"></span>
			<span data-i18n="SETTINGS/BUTTON_SAVING" data-bind="i18n: 'text', visible: loading()"></span>
		</span>
	</div>
</div>
